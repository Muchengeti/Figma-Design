    <script>
      function startTime() {

        var today = new Date();
        var d = today.getDay();
        var h = today.getHours();
        var date = today.getDate();
        var month = today.getMonth();
        var m = today.getMinutes();
        var s = today.getSeconds();

        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";
        var n = weekday[d];

        var months = new Array(7);
        months[0] = "Jan";
        months[1] = "Feb";
        months[2] = "Mar";
        months[3] = "Apr";
        months[4] = "May";
        months[5] = "Jun";
        months[6] = "Jul";
        var c_month = months[month];

        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML =
        n + " " + c_month + " " + date + " " + h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
      }
